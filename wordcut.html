<body>
<script src="wordcut.js"></script>
<script>
var wordcut = require("wordcut");
wordcut.init();
$(document).ready(function(){ 					   
	$("#out").html(wordcut.cut($("#box").val()));
	$("#box").keyup(function(){
		$("#out").html(wordcut.cut($("#box").val()));
	});
});
</script>
<input type="text" id="box" value="กากา" />
<span id="out"></span>
</body>
