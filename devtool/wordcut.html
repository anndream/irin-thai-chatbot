<html>
    <head>
        <meta charset="utf-8">
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/wordcut.min.js"></script>
        <script>
            var wordcut = require('wordcut');
            wordcut.init();
            $(function() {
                $("#in").keyup(function(){
                    var msg = $("#in").val();
                    msg = wordcut.cut(msg);
                    msg = msg.replace(/\|/g," ");
                    msg = msg.replace("   "," ");
                    $("#out").val(msg);
                });
            });

        </script>
    </head>
    <body>
        <input id="in" type="text" placeholder="input here"/>
        <input id="out" type="text">
    </body>
</html>
